<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="assets/js/calculadora.js" defer ></script>

    
</head>
<body>
    <main class="fundo">

        <h1>Maria LÃºcia</h1>

        <div class="calculadora">

            <h2>Calculadora</h2>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button onclick="clean()"> C </button></td>
                    <td><button onclick="backSpace()"> < </button></td>
                    <td><button onclick="insert('/')"> / </button></td>
                    <td><button onclick="insert('*')"> X </button></td>
                </tr>

               <tr>
                <td><button onclick="insert(7)"> 7 </button></td>
                <td><button onclick="insert(8)"> 8 </button></td>
                <td><button onclick="insert(9)"> 9 </button></td>
                <td><button onclick="insert('-')"> - </button></td>
               </tr> 

               <tr>
                <td><button onclick="insert(4)"> 4 </button></td>
                <td><button onclick="insert(5)"> 5 </button></td>
                <td><button onclick="insert(6)"> 6 </button></td>
                <td><button onclick="insert('+')"> + </button></td>
               </tr>

               <tr>
                <td><button onclick="insert(1)"> 1 </button></td>
                <td><button onclick="insert(2)"> 2 </button></td>
                <td><button onclick="insert(3)"> 3 </button></td>
                <td rowspan="2"><button onclick="calcular()"> = </button></td>
               </tr>

               <tr>
                <td colspan="2"><button> 0 </button></td>
                <td><button> . </button></td>
               </tr>              
            </table>
        </div>
    </main>

</body>
</html>
